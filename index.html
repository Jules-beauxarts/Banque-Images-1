<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Galerie Interactive Plein Ã‰cran</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: white;
      font-family: sans-serif;
    }

    .gallery {
      display: grid;
      width: 100vw;
      height: 100vh;
      justify-content: center;
      align-content: center;
      gap: 4px;
      background: white;
      position: relative;
    }

    .cell {
      background: white;
      width: 100%;
      height: 0;
      padding-bottom: 100%;
      position: relative;
      overflow: visible;
    }

    .cell img {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      object-fit: contain;
      transform: translate(-50%, -50%);
      transition: transform 0.4s ease;
      z-index: 1;
      pointer-events: none;
    }

    .cell img.enlarged {
      z-index: 1000;
    }
  </style>
</head>
<body>

  <div class="gallery" id="gallery"></div>

  <script>
    const totalImages = 217;
    const gap = 4;

    function calculateGrid() {
      const screenW = window.innerWidth;
      const screenH = window.innerHeight;
      let bestCols = 1;
      let bestSize = 0;

      for (let cols = 1; cols <= totalImages; cols++) {
        const rows = Math.ceil(totalImages / cols);
        const totalGapW = (cols - 1) * gap;
        const totalGapH = (rows - 1) * gap;
        const imageSizeW = (screenW - totalGapW) / cols;
        const imageSizeH = (screenH - totalGapH) / rows;
        const size = Math.min(imageSizeW, imageSizeH);
        if (size > bestSize) {
          bestSize = size;
          bestCols = cols;
        }
      }
      return bestCols;
    }

    function loadGallery() {
      const gallery = document.getElementById('gallery');
      gallery.innerHTML = '';

      const columns = calculateGrid();
      const rows = Math.ceil(totalImages / columns);
      gallery.style.gridTemplateColumns = `repeat(${columns}, 1fr)`;
      gallery.style.gridTemplateRows = `repeat(${rows}, 1fr)`;
      gallery.style.gap = gap + 'px';

      const imagePaths = [];
      for (let i = 1; i <= totalImages; i++) {
        let folder;
        if (i <= 100) folder = 'Site-Banque-Images-1';
        else if (i <= 200) folder = 'Site-Banque-Images-2';
        else folder = 'Site-Banque-Images-3';
        const filename = `Site-Image-${i}.jpg`;
        imagePaths.push(`${folder}/${filename}`);
      }

      const shuffled = imagePaths.sort(() => 0.5 - Math.random());

      shuffled.forEach((path, index) => {
        const cell = document.createElement('div');
        cell.className = 'cell';
        const img = document.createElement('img');
        img.src = path;
        img.alt = `Image ${index + 1}`;
        cell.appendChild(img);
        gallery.appendChild(cell);
      });

      const images = Array.from(gallery.getElementsByTagName('img'));

      let enlargedSet = new Set();

      gallery.addEventListener('mousemove', e => {
        const hoveredImg = e.target.closest('img');
        if (!hoveredImg || !gallery.contains(hoveredImg)) return;

        if (enlargedSet.has(hoveredImg)) return;

        images.forEach(img => {
          img.classList.remove('enlarged');
          img.style.transform = "translate(-50%, -50%)";
        });

        enlargedSet.clear();

        applyZoomTransform(hoveredImg);
        enlargedSet.add(hoveredImg);

        const others = images.filter(img => img !== hoveredImg);
        const randoms = others.sort(() => 0.5 - Math.random()).slice(0, 3);

        randoms.forEach(img => {
          applyZoomTransform(img);
          enlargedSet.add(img);
        });
      });

      gallery.addEventListener('mouseleave', () => {
        images.forEach(img => {
          img.classList.remove('enlarged');
          img.style.transform = "translate(-50%, -50%)";
        });
        enlargedSet.clear();
      });
    }

    function applyZoomTransform(img) {
      const scale = 5;
      const rect = img.getBoundingClientRect();
      const viewportW = window.innerWidth;
      const viewportH = window.innerHeight;
      const enlargedW = rect.width * scale;
      const enlargedH = rect.height * scale;
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;
      let offsetX = 0;
      let offsetY = 0;

      const leftEdge = centerX - enlargedW / 2;
      const rightEdge = centerX + enlargedW / 2;
      const topEdge = centerY - enlargedH / 2;
      const bottomEdge = centerY + enlargedH / 2;

      if (leftEdge < 0) offsetX = (0 - leftEdge) / scale;
      else if (rightEdge > viewportW) offsetX = (viewportW - rightEdge) / scale;

      if (topEdge < 0) offsetY = (0 - topEdge) / scale;
      else if (bottomEdge > viewportH) offsetY = (viewportH - bottomEdge) / scale;

      img.classList.add('enlarged');
      img.style.transform = `translate(calc(-50% + ${offsetX}px), calc(-50% + ${offsetY}px)) scale(${scale})`;
    }

    window.addEventListener('resize', loadGallery);
    window.addEventListener('load', loadGallery);
  </script>

</body>
</html>
