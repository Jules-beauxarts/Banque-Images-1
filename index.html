<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Galerie Interactive</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: white;
      font-family: sans-serif;
    }

    .gallery {
      display: grid;
      width: 100vw;
      height: 100vh;
      gap: 4px;
      justify-content: center;
      align-content: center;
      background: white;
    }

    .cell {
      background: white;
      aspect-ratio: 1 / 1;
      position: relative;
      overflow: visible;
    }

    .cell img {
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
      display: block;
      margin: auto;
      transition: transform 0.3s ease;
      pointer-events: none;
      z-index: 1;
      position: relative;
    }

    .cell.zoomed img {
      transform: scale(5);
      z-index: 10;
    }

    /* Empêche l'image agrandie de sortir de l'écran */
    .cell.zoomed {
      overflow: visible;
    }

    .gallery {
      /* sera ajusté dynamiquement */
    }
  </style>
</head>
<body>

  <div class="gallery" id="gallery"></div>

  <script>
    const totalImages = 217;
    const imagePaths = [];

    for (let i = 1; i <= totalImages; i++) {
      let folder = i <= 100 ? 'Site-Banque-Images-1'
                : i <= 200 ? 'Site-Banque-Images-2'
                : 'Site-Banque-Images-3';
      imagePaths.push(`${folder}/Site-Image-${i}.jpg`);
    }

    const shuffled = imagePaths.sort(() => Math.random() - 0.5);

    const gallery = document.getElementById("gallery");

    // Calcule une grille carrée en fonction du nombre d'images
    const gridSize = Math.ceil(Math.sqrt(shuffled.length));
    gallery.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;
    gallery.style.gridTemplateRows = `repeat(${gridSize}, 1fr)`;

    shuffled.forEach((src, index) => {
      const cell = document.createElement("div");
      cell.className = "cell";

      const img = document.createElement("img");
      img.src = src;
      img.alt = `Image ${index + 1}`;

      cell.appendChild(img);
      gallery.appendChild(cell);
    });

    const allCells = Array.from(document.querySelectorAll(".cell"));

    gallery.addEventListener("mouseover", (e) => {
      const hovered = e.target.closest(".cell");
      if (!hovered) return;

      // Réinitialise tous les zooms
      allCells.forEach(c => c.classList.remove("zoomed"));

      // Sélectionne 4 cellules : celle survolée + 3 aléatoires
      const others = allCells.filter(c => c !== hovered);
      const randomOthers = others.sort(() => Math.random() - 0.5).slice(0, 3);
      [hovered, ...randomOthers].forEach(c => c.classList.add("zoomed"));
    });

    gallery.addEventListener("mouseout", () => {
      allCells.forEach(c => c.classList.remove("zoomed"));
    });
  </script>

</body>
</html>
