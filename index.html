<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Galerie Interactive Plein Écran - Zoom Intelligent</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: sans-serif;
      background: white;
    }

    .gallery {
      display: grid;
      width: 100vw;
      height: 100vh;
      justify-content: center;
      align-content: center;
      gap: 4px;
      background: white;
      position: relative;
    }

    .gallery .cell {
      background: white;
      width: 100%;
      height: 0;
      padding-bottom: 100%;
      position: relative;
      overflow: visible;
    }

    .gallery .cell img {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      object-fit: contain;
      transform: translate(-50%, -50%);
      transition: transform 0.35s ease, z-index 0.35s ease;
      z-index: 1;
    }

    .gallery .cell img.enlarged {
      z-index: 1000;
    }
  </style>
</head>
<body>

  <div class="gallery" id="gallery"></div>

  <script>
    const totalImages = 217;
    const gap = 4;

    function calculateGrid() {
      const screenW = window.innerWidth;
      const screenH = window.innerHeight;
      let bestCols = 1;
      let bestSize = 0;

      for (let cols = 1; cols <= totalImages; cols++) {
        const rows = Math.ceil(totalImages / cols);
        const totalGapW = (cols - 1) * gap;
        const totalGapH = (rows - 1) * gap;
        const imageSizeW = (screenW - totalGapW) / cols;
        const imageSizeH = (screenH - totalGapH) / rows;
        const size = Math.min(imageSizeW, imageSizeH);
        if (size > bestSize) {
          bestSize = size;
          bestCols = cols;
        }
      }
      return bestCols;
    }

    function loadGallery() {
      const gallery = document.getElementById('gallery');
      gallery.innerHTML = '';

      const columns = calculateGrid();
      const rows = Math.ceil(totalImages / columns);

      gallery.style.gridTemplateColumns = `repeat(${columns}, 1fr)`;
      gallery.style.gridTemplateRows = `repeat(${rows}, 1fr)`;

      const imagePaths = [];
      for (let i = 1; i <= totalImages; i++) {
        let folder;
        if (i <= 100) folder = 'Site-Banque-Images-1';
        else if (i <= 200) folder = 'Site-Banque-Images-2';
        else folder = 'Site-Banque-Images-3';

        const filename = `Site-Image-${i}.jpg`;
        imagePaths.push(`${folder}/${filename}`);
      }

      const shuffled = imagePaths.sort(() => 0.5 - Math.random());

      shuffled.forEach((path, index) => {
        const cell = document.createElement('div');
        cell.className = 'cell';

        const img = document.createElement('img');
        img.src = path;
        img.alt = `Image ${index + 1}`;

        cell.appendChild(img);
        gallery.appendChild(cell);
      });

      const images = Array.from(gallery.getElementsByTagName('img'));

      let clearZoomTimeout;

      images.forEach(img => {
        img.addEventListener('mouseenter', () => {
          if (clearZoomTimeout) clearTimeout(clearZoomTimeout);

          images.forEach(i => {
            i.classList.remove('enlarged');
            i.style.transform = "translate(-50%, -50%)";
          });

          applyZoomTransform(img);

          const others = images.filter(i => i !== img);
          const randoms = others.sort(() => 0.5 - Math.random()).slice(0, 3);
          randoms.forEach(i => applyZoomTransform(i));
        });

        img.addEventListener('mouseleave', () => {
          clearZoomTimeout = setTimeout(() => {
            if (!document.querySelector('.gallery img:hover')) {
              images.forEach(i => {
                i.classList.remove('enlarged');
                i.style.transform = "translate(-50%, -50%)";
              });
            }
          }, 10);
        });
      });
    }

    function applyZoomTransform(img) {
      const rect = img.getBoundingClientRect();
      const viewportW = window.innerWidth;
      const viewportH = window.innerHeight;

      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;

      // Calculer le scale maximal autorisé pour que l'image reste entièrement visible
      const maxScaleX = Math.min(centerX / (rect.width / 2), (viewportW - centerX) / (rect.width / 2));
      const maxScaleY = Math.min(centerY / (rect.height / 2), (viewportH - centerY) / (rect.height / 2));

      const scale = Math.min(5, maxScaleX, maxScaleY); // 5x max mais réduit si nécessaire

      let offsetX = 0;
      let offsetY = 0;

      const enlargedW = rect.width * scale;
      const enlargedH = rect.height * scale;

      if (centerX - enlargedW / 2 < 0) {
        offsetX = (enlargedW / 2 - centerX) / scale;
      } else if (centerX + enlargedW / 2 > viewportW) {
        offsetX = -(centerX + enlargedW / 2 - viewportW) / scale;
      }

      if (centerY - enlargedH / 2 < 0) {
        offsetY = (enlargedH / 2 - centerY) / scale;
      } else if (centerY + enlargedH / 2 > viewportH) {
        offsetY = -(centerY + enlargedH / 2 - viewportH) / scale;
      }

      img.classList.add('enlarged');
      img.style.transform = `translate(calc(-50% + ${offsetX}px), calc(-50% + ${offsetY}px)) scale(${scale})`;
    }

    window.addEventListener('resize', loadGallery);
    window.addEventListener('load', loadGallery);
  </script>
</body>
</html>
