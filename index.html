<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Galerie Carrée Interactive</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: white;
      font-family: sans-serif;
    }

    .gallery {
      display: grid;
      width: 100vw;
      height: 100vh;
      gap: 4px;
      background: white;
    }

    .cell {
      background: white;
      position: relative;
      overflow: visible;
      display: flex;
    }

    .cell::before {
      content: "";
      padding-top: 100%;
      display: block;
    }

    .content {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .cell img {
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
      transition: transform 0.3s ease, z-index 0.3s;
      z-index: 1;
      pointer-events: none;
    }

    .cell img.enlarge {
      transform: scale(5);
      z-index: 10;
      pointer-events: auto;
    }

    .cell img.left  { transform-origin: right center; }
    .cell img.right { transform-origin: left center;  }
    .cell img.top   { transform-origin: center bottom; }
    .cell img.bottom{ transform-origin: center top; }
  </style>
</head>
<body>

  <div class="gallery" id="gallery"></div>

  <script>
    const totalImages = 217;
    const gallery = document.getElementById('gallery');
    const imagePaths = [];

    for (let i = 1; i <= totalImages; i++) {
      let folder;
      if (i <= 100) folder = "Site-Banque-Images-1";
      else if (i <= 200) folder = "Site-Banque-Images-2";
      else folder = "Site-Banque-Images-3";
      imagePaths.push(`${folder}/Site-Image-${i}.jpg`);
    }

    // Mélange aléatoire
    imagePaths.sort(() => Math.random() - 0.5);

    // Adapter grille à l'écran
    const screenRatio = window.innerWidth / window.innerHeight;
    const columns = Math.ceil(Math.sqrt(totalImages * screenRatio));
    const rows = Math.ceil(totalImages / columns);
    gallery.style.gridTemplateColumns = `repeat(${columns}, 1fr)`;
    gallery.style.gridTemplateRows = `repeat(${rows}, 1fr)`;

    const allImages = [];

    imagePaths.forEach((path, index) => {
      const cell = document.createElement('div');
      cell.className = 'cell';

      const content = document.createElement('div');
      content.className = 'content';

      const img = document.createElement('img');
      img.src = path;
      img.alt = `Image ${index + 1}`;

      allImages.push(img);

      content.appendChild(img);
      cell.appendChild(content);
      gallery.appendChild(cell);
    });

    function resetZoom() {
      allImages.forEach(img => {
        img.classList.remove("enlarge", "left", "right", "top", "bottom");
      });
    }

    allImages.forEach((img, index) => {
      img.parentElement.addEventListener('mouseenter', () => {
        resetZoom();

        const rect = img.getBoundingClientRect();
        const margin = 20;
        const classes = [];

        // Bord droit
        if (rect.right * 5 > window.innerWidth - margin) {
          classes.push("left");
        } else {
          classes.push("right");
        }

        // Bord bas
        if (rect.bottom * 5 > window.innerHeight - margin) {
          classes.push("top");
        } else {
          classes.push("bottom");
        }

        img.classList.add("enlarge", ...classes);

        // Ajouter 3 autres images aléatoires à agrandir
