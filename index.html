<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Galerie Interactive</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      padding: 20px;
      margin: 0;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 0;
      justify-content: center;
      max-width: calc(6 * 200px);
      margin: 0 auto 30px auto;
    }

    .gallery img {
      width: 200px;
      height: 200px;
      object-fit: contain;
      background: white;
      display: block;
      margin: 0;
      filter: grayscale(100%);
      transition: filter 0.3s, transform 0.3s;
    }

    .gallery img.revealed {
      filter: grayscale(0%);
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>Galerie d'Images Interactive</h1>

  <div class="gallery" id="gallery"></div>

  <script>
    const totalImages = 217;

    function padNumber(num, size) {
      let s = num + "";
      while (s.length < size) s = "0" + s;
      return s;
    }

    const imagePaths = [];

    for (let i = 1; i <= totalImages; i++) {
      let folder;
      if (i <= 100) {
        folder = 'Site-Banque-Images-1';
      } else if (i <= 200) {
        folder = 'Site-Banque-Images-2';
      } else {
        folder = 'Site-Banque-Images-3';
      }

      const numberStr = padNumber(i, 5);
      const filename = `Site-Image-${numberStr}.jpg`;
      const path = `${folder}/${filename}`;
      imagePaths.push(path);
    }

    // MÃ©langer les chemins
    const shuffledPaths = imagePaths.sort(() => 0.5 - Math.random());

    const gallery = document.getElementById('gallery');

    shuffledPaths.forEach((path, index) => {
      const img = document.createElement('img');
      img.src = path;
      img.alt = `Image ${index + 1}`;
      gallery.appendChild(img);
    });

    const images = Array.from(gallery.getElementsByTagName('img'));

    gallery.addEventListener('mouseover', (e) => {
      if (e.target.tagName === 'IMG') {
        images.forEach(img => img.classList.remove('revealed'));
        const shuffled = images.sort(() => 0.5 - Math.random());
        const selected = shuffled.slice(0, 4);
        selected.forEach(img => img.classList.add('revealed'));
      }
    });

    gallery.addEventListener('mouseout', () => {
      images.forEach(img => img.classList.remove('revealed'));
    });
  </script>

</body>
</html>
