<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Galerie Interactive Plein Écran - Zoom Intelligent</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: sans-serif;
      background: #f0f0f0;
    }

    .gallery {
      display: grid;
      width: 100vw;
      height: 100vh;
      justify-content: center;
      align-content: center;
      gap: 4px;
      position: relative;
      /* grid-template-columns et rows seront définis par JS */
    }

    .gallery .cell {
      background: white;
      width: 100%;
      height: 0;
      padding-bottom: 100%; /* carré */
      position: relative;
      overflow: visible; /* permet au zoom de dépasser */
    }

    .gallery .cell img {
      position: absolute;
      top: 50%;
      left: 50%;
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      transform: translate(-50%, -50%);
      transition: transform 0.3s ease, z-index 0.3s ease;
      z-index: 1;
      cursor: pointer;
      will-change: transform;
    }

    /* Classe pour agrandir les images */
    .gallery .cell img.enlarged {
      position: fixed; /* sortir du flux pour gérer débordement */
      z-index: 1000;
      transition: transform 0.3s ease;
      /* dimensions gérées via JS */
    }
  </style>
</head>
<body>

  <div class="gallery" id="gallery"></div>

  <script>
    const totalImages = 217;
    const gap = 4;

    function padNumber(num, size) {
      let s = num + "";
      while (s.length < size) s = "0" + s;
      return s;
    }

    function calculateGrid() {
      const screenW = window.innerWidth;
      const screenH = window.innerHeight;

      let bestCols = 1;
      let bestSize = 0;

      for (let cols = 1; cols <= totalImages; cols++) {
        const rows = Math.ceil(totalImages / cols);
        const totalGapW = (cols - 1) * gap;
        const totalGapH = (rows - 1) * gap;

        const imageSizeW = (screenW - totalGapW) / cols;
        const imageSizeH = (screenH - totalGapH) / rows;

        const size = Math.min(imageSizeW, imageSizeH);

        if (size > bestSize) {
          bestSize = size;
          bestCols = cols;
        }
      }
      return bestCols;
    }

    function loadGallery() {
      const gallery = document.getElementById('gallery');
      gallery.innerHTML = '';

      const columns = calculateGrid();
      const rows = Math.ceil(totalImages / columns);

      gallery.style.gridTemplateColumns = `repeat(${columns}, 1fr)`;
      gallery.style.gridTemplateRows = `repeat(${rows}, 1fr)`;
      gallery.style.gap = gap + 'px';

      const imagePaths = [];
      for (let i = 1; i <= totalImages; i++) {
        let folder;
        if (i <= 100) folder = 'Site-Banque-Images-1';
        else if (i <= 200) folder = 'Site-Banque-Images-2';
        else folder = 'Site-Banque-Images-3';

        const numberStr = padNumber(i, 5);
        const filename = `Site-Image-${numberStr}.jpg`;
        imagePaths.push(`${folder}/${filename}`);
      }

      const shuffled = imagePaths.sort(() => 0.5 - Math.random());

      shuffled.forEach((path, index) => {
        const cell = document.createElement('div');
        cell.className = 'cell';

        const img = document.createElement('img');
        img.src = path;
        img.alt = `Image ${index + 1}`;

        cell.appendChild(img);
        gallery.appendChild(cell);
      });

      const images = Array.from(gallery.getElementsByTagName('img'));

      gallery.addEventListener('mouseover', e => {
        if (e.target.tagName === 'IMG') {
          resetZoom(images);

          const hovered = e.target;
          zoomImage(hovered);

          const others = images.filter(img => img !== hovered);
          const randoms = others.sort(() => 0.5 - Math.random()).slice(0, 3);
          randoms.forEach(img => zoomImage(img));
        }
      });

      gallery.addEventListener('mouseout', () => {
        resetZoom(images);
      });
    }

    function resetZoom(images) {
      images.forEach(img => {
        img.classList.remove('enlarged');
        img.style.position = 'absolute';
        img.style.width = '';
        img.style.height = '';
        img.style.top = '50%';
        img.style.left = '50%';
        img.style.transform = 'translate(-50%, -50%)';
        img.style.zIndex = '1';
      });
    }

    function zoomImage(img) {
      const scale = 5;
      const rect = img.getBoundingClientRect();

      const viewportW = window.innerWidth;
      const viewportH = window.innerHeight;

      // Taille agrandie
      const enlargedW = rect.width * scale;
      const enlargedH = rect.height * scale;

      // Calcul centre de l'image
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;

      // Position souhaitée : centrer l'image agrandie sur son centre original,
      // mais si débordement, la recaler dans la fenêtre
      let left = centerX - enlargedW / 2;
      let top = centerY - enlargedH / 2;

      if (left < 0) left = 0;
      if (left + enlargedW > viewportW) left = viewportW - enlargedW;

      if (top < 0) top = 0;
      if (top + enlargedH > viewportH) top = viewportH - enlargedH;

      img.classList.add('enlarged');
      img.style.position = 'fixed';
      img.style.width = enlargedW + 'px';
      img.style.height = enlargedH + 'px';
      img.style.left = left + 'px';
      img.style.top = top + 'px';
      img.style.transform = 'none';
      img.style.zIndex = '1000';
    }

    window.addEventListener('resize', loadGallery);
    window.addEventListener('load', loadGallery);
  </script>
</body>
</html>
