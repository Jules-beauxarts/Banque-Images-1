<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Galerie Interactive</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
      background: white;
    }

    .gallery {
      display: grid;
      width: 100vw;
      height: 100vh;
      gap: 4px;
      justify-content: center;
      align-content: center;
      box-sizing: border-box;
    }

    .cell {
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    .cell img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      transition: transform 0.3s ease;
      pointer-events: none;
    }

    .cell.revealed img {
      z-index: 10;
      transform: scale(5);
      transition: transform 0.3s ease;
    }
  </style>
</head>
<body>

  <div class="gallery" id="gallery"></div>

  <script>
    const totalImages = 217;
    const gallery = document.getElementById("gallery");

    function padNumber(num) {
      return num.toString();
    }

    const imagePaths = [];
    for (let i = 1; i <= totalImages; i++) {
      let folder = i <= 100 ? 'Site-Banque-Images-1' : (i <= 200 ? 'Site-Banque-Images-2' : 'Site-Banque-Images-3');
      let filename = `Site-Image-${padNumber(i)}.jpg`;
      imagePaths.push(`${folder}/${filename}`);
    }

    // Mélanger les images
    const shuffled = imagePaths.sort(() => 0.5 - Math.random());

    // Calcul du nombre de colonnes et lignes
    const n = Math.ceil(Math.sqrt(shuffled.length));
    gallery.style.gridTemplateColumns = `repeat(${n}, 1fr)`;
    gallery.style.gridTemplateRows = `repeat(${n}, 1fr)`;

    // Créer la grille
    shuffled.forEach((path, index) => {
      const cell = document.createElement("div");
      cell.className = "cell";
      const img = document.createElement("img");
      img.src = path;
      img.alt = `Image ${index + 1}`;
      cell.appendChild(img);
      gallery.appendChild(cell);
    });

    const cells = Array.from(document.querySelectorAll(".cell"));

    gallery.addEventListener("mouseover", (e) => {
      if (!e.target.closest(".cell")) return;
      cells.forEach(cell => cell.classList.remove("revealed"));

      const hovered = e.target.closest(".cell");
      const shuffledCells = [...cells].sort(() => 0.5 - Math.random());
      const selected = [hovered, ...shuffledCells.filter(c => c !== hovered).slice(0, 3)];

      selected.forEach(cell => cell.classList.add("revealed"));
    });

    gallery.addEventListener("mouseout", () => {
      cells.forEach(cell => cell.classList.remove("revealed"));
    });
  </script>

</body>
</html>
