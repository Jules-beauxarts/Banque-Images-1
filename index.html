<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Galerie Interactive</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #ffffff;
      overflow: hidden;
      font-family: sans-serif;
    }

    .gallery {
      display: grid;
      width: 100vw;
      height: 100vh;
      background: #ffffff;
      gap: 4px;
      justify-content: center;
      align-content: center;
      grid-template-columns: repeat(auto-fit, minmax(1px, 1fr));
      aspect-ratio: 1 / 1;
    }

    .cell {
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    .cell img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      transition: transform 0.3s ease;
      z-index: 1;
    }

    .cell.enlarged img {
      transform: scale(5);
      z-index: 10;
    }
  </style>
</head>
<body>

  <div class="gallery" id="gallery"></div>

  <script>
    const totalImages = 217;
    const gallery = document.getElementById('gallery');

    function getFolderName(i) {
      if (i <= 100) return 'Site-Banque-Images-1';
      if (i <= 200) return 'Site-Banque-Images-2';
      return 'Site-Banque-Images-3';
    }

    const imagePaths = [];
    for (let i = 1; i <= totalImages; i++) {
      const folder = getFolderName(i);
      const filename = `Site-Image-${i}.jpg`;
      imagePaths.push(`${folder}/${filename}`);
    }

    // Mélange aléatoire
    imagePaths.sort(() => Math.random() - 0.5);

    // Calcul automatique du nombre de colonnes/ligne en carré
    const columns = Math.ceil(Math.sqrt(totalImages));
    gallery.style.gridTemplateColumns = `repeat(${columns}, 1fr)`;

    // Ajout des images
    imagePaths.forEach((src, index) => {
      const cell = document.createElement('div');
      cell.className = 'cell';
      const img = document.createElement('img');
      img.src = src;
      img.alt = `Image ${index + 1}`;
      cell.appendChild(img);
      gallery.appendChild(cell);
    });

    const allCells = Array.from(document.querySelectorAll('.cell'));

    gallery.addEventListener('mouseover', (e) => {
      if (e.target.tagName === 'IMG') {
        allCells.forEach(c => c.classList.remove('enlarged'));

        const hoveredCell = e.target.closest('.cell');
        if (!hoveredCell) return;

        hoveredCell.classList.add('enlarged');

        const others = allCells.filter(c => c !== hoveredCell);
        const randomOthers = others.sort(() => 0.5 - Math.random()).slice(0, 3);
        randomOthers.forEach(c => c.classList.add('enlarged'));
      }
    });

    gallery.addEventListener('mouseout', () => {
      allCells.forEach(c => c.classList.remove('enlarged'));
    });
  </script>

</body>
</html>
