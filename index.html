<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Galerie Interactive</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: white;
      font-family: sans-serif;
    }

    .gallery {
      display: grid;
      width: 100vw;
      height: 100vh;
      gap: 4px;
      justify-content: center;
      align-content: center;
      box-sizing: border-box;
    }

    .cell {
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: visible;
    }

    .cell-inner {
      width: 100%;
      height: 100%;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 1;
    }

    .cell img {
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
      transition: transform 0.3s ease, z-index 0.3s ease;
      pointer-events: none;
    }

    .cell.zoomed {
      z-index: 10;
    }

    .cell.zoomed .cell-inner {
      position: absolute;
      top: 50%;
      left: 50%;
      width: auto;
      height: auto;
      transform: translate(-50%, -50%) scale(5);
      z-index: 10;
      background: white;
      padding: 10px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

  <div class="gallery" id="gallery"></div>

  <script>
    const totalImages = 217;
    const gallery = document.getElementById("gallery");

    // Créer la liste des chemins d’images
    const imagePaths = [];
    for (let i = 1; i <= totalImages; i++) {
      let folder = i <= 100 ? 'Site-Banque-Images-1' :
                   i <= 200 ? 'Site-Banque-Images-2' :
                              'Site-Banque-Images-3';
      imagePaths.push(`${folder}/Site-Image-${i}.jpg`);
    }

    // Mélanger les images
    const shuffled = imagePaths.sort(() => Math.random() - 0.5);

    // Calculer taille de la grille carrée
    const n = Math.ceil(Math.sqrt(shuffled.length));
    gallery.style.gridTemplateColumns = `repeat(${n}, 1fr)`;
    gallery.style.gridTemplateRows = `repeat(${n}, 1fr)`;

    // Créer la grille
    shuffled.forEach((path, index) => {
      const cell = document.createElement("div");
      cell.className = "cell";

      const cellInner = document.createElement("div");
      cellInner.className = "cell-inner";

      const img = document.createElement("img");
      img.src = path;
      img.alt = `Image ${index + 1}`;

      cellInner.appendChild(img);
      cell.appendChild(cellInner);
      gallery.appendChild(cell);
    });

    const allCells = Array.from(document.querySelectorAll(".cell"));

    gallery.addEventListener("mouseover", (e) => {
      const hoveredCell = e.target.closest(".cell");
      if (!hoveredCell) return;

      // Reset
      allCells.forEach(cell => {
        cell.classList.remove("zoomed");
        cell.querySelector('.cell-inner').style.transform = 'translate(0, 0) scale(1)';
      });

      // Sélectionner 4 images dont l’image survolée
      const shuffledCells = [...allCells].sort(() => 0.5 - Math.random());
      const selected = [hoveredCell, ...shuffledCells.filter(c => c !== hoveredCell).slice(0, 3)];

      selected.forEach(cell => {
        cell.classList.add("zoomed");
      });
    });

    gallery.addEventListener("mouseout", () => {
      allCells.forEach(cell => {
        cell.classList.remove("zoomed");
      });
    });
  </script>

</body>
</html>
